<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DX MUSIQUE</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #fff;
      --accent-color: #00ffff;
    }
    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --accent-color: #0066ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    header, footer {
      background: #121223;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: var(--accent-color);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 100%;
    }

    .playlist li {
      background: #2d2d4d;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .player {
      margin-top: 1rem;
    }

    .visualizer {
      display: flex;
      gap: 4px;
      height: 20px;
      margin-top: 1rem;
    }

    .bar {
      background: var(--accent-color);
      width: 5px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ§ DX MUSIQUE</h1>
    <button onclick="toggleTheme()">Changer de thÃ¨me</button>
  </header>

  <div class="controls">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une chanson..." oninput="filterPlaylist()">
    </div>
    <button onclick="playRandom()">Lecture alÃ©atoire</button>
  </div>

  <main>
    <section class="playlist">
      <ul id="playlist"></ul>
    </section>

    <section class="player">
      <audio id="audioPlayer" controls></audio>
      <div class="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DX MUSIQUE</p>
  </footer>

  <script>
    let musiques = [];
    const audioPlayer = document.getElementById("audioPlayer");

    // Charger les musiques depuis JSON
    fetch("musiques.json")
      .then(res => res.json())
      .then(data => {
        musiques = data;
        afficherPlaylist(musiques);
      });

    function afficherPlaylist(list) {
      const container = document.getElementById("playlist");
      container.innerHTML = '';
      list.forEach(m => {
        const li = document.createElement("li");
        li.textContent = m.titre;
        li.onclick = () => playTrack(m.url);
        container.appendChild(li);
      });
    }

    function playTrack(url) {
      audioPlayer.src = url;
      audioPlayer.play();
    }

    function playRandom() {
      const index = Math.floor(Math.random() * musiques.length);
      playTrack(musiques[index].url);
    }

    function filterPlaylist() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = musiques.filter(m => m.titre.toLowerCase().includes(query));
      afficherPlaylist(filtered);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
